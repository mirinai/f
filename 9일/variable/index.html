<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="index.js" defer></script>
    <!--
        defer : 
        defer 속성의 동작 방식

스크립트 다운로드: defer 속성이 있는 <script> 태그는 HTML 문서가 파싱되는 동안 비동기적으로 스크립트를 다운로드합니다.

스크립트 실행 시점: 다운로드가 완료된 스크립트는 문서의 파싱이 완료된 후에 실행됩니다. 즉, DOM이 완전히 준비된 후에 실행됩니다.
스크립트 순서 보장: defer 속성을 가진 여러 개의 스크립트는 HTML에 작성된 순서대로 실행됩니다.

    -->
  </head>
  <body></body>
</html>
